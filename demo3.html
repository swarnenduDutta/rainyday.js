<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  
    <title>Basic jQuery Slider - Demo</title>
      
    <!-- bjqs.css contains the *essential* css needed for the slider to work -->
    <link rel="stylesheet" href="bjqs.css">

    <!-- some pretty fonts for this demo page - not required for the slider -->
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro|Open+Sans:300' rel='stylesheet' type='text/css'> 

    <!-- demo.css contains additional styles used to set up this demo page - not required for the slider --> 
    <link rel="stylesheet" href="demo.css">
<style>

</style>

    <!-- load jQuery and the plugin -->
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="js/bjqs-1.3.min.js"></script>
	<script src="js/rainyday.js"></script>
    <script src="js/bjqs-1.3.js"></script>
	
	
	
	 
      
  </head>
  
  <body>
  
    <div id="ggcontainer">
  
      <h2>Fade Example</h2>

      <!--  Outer wrapper for presentation only, this can be anything you like -->
      <div id="banner-fade">

        <!-- start Basic Jquery Slider -->
        <ul class="bjqs" >
          <li><img name="slide"  src="img/banner01.jpg" title="Automatically generated caption" data-subcap="sub caption"></li>
          <li><img name="slide"  src="img/banner02.jpg" title="Automatically generated caption" data-subcap="sub caption"></li>
          <li><img name="slide"  src="img/banner03.jpg" title="Automatically generated caption" data-subcap="sub caption"></li>
        </ul>
        <!-- end Basic jQuery Slider -->

      </div>
      <!-- End outer wrapper -->

      <script>
        jQuery(document).ready(function($) {

				
			   //window.source = $( '#banner-fade ul li img').attr('src');
			   
	 		//}
    
          $('#banner-fade').bjqs({
            height      : 320,
            width       : window.innerWidth,
            responsive  : true,
			animduration    : 850,      // length of transition
            animspeed       : 10000,
			showmarkers     : false,
			nexttext        : '<a href="#" data-direction="forward" class="iview-nextNav" title="Next">Next</a>',
			prevtext        : '<a href="#" data-direction="previous" class="iview-prevNav" title="Previous">Previous</a>',
			
			
			
          });

        });
      </script>

     
<script>
            function run() {
			    
				
                     var image = document.getElementById('background');
				
				
                image.onload = function() {
				
                    var engine = new RainyDay({
                        image: this,
                        gravityAngle: Math.PI / 9
                    });
					
                    engine.trail = engine.TRAIL_SMUDGE;
                    engine.rain([ [1, 2, 8000] ]);
                    engine.rain([ [3, 3, 0.88], [5, 5, 0.9], [6, 2, 1] ], 100);
                };
                image.crossOrigin = 'anonymous';
				if(window.source == 'undefined' || window.source == '')
				{
				  image.src = 'img/banner01.jpg';
				}
                else
				{
				image.src = window.source;
				}
				
            }
        </script>
    </div>

    <!-- 
      The following script is not related to basic jQuery Slider 
      It's used to create the code snippets in the demo.
      https://github.com/maelstrom/SecretSource
    -->
    

   

  </body>
</html>
